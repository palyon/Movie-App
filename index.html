<!DOCTYPE html>
<html>
<head>
  <title>Scene It</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="movieList.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 header text-center">
        <h2 class="display-2">Scene It</h2>
        <p>Search for Movies You Want to Watch</p>
        <p>Save Them to Your List</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 search">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" placeholder="Search for a Movie . . .">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">Search</button>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 results">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_SX300.jpg" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Card title<span class="badge badge-secondary float-right">2014</span></h4>
            <a href="#" class="btn btn-primary">Add</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
